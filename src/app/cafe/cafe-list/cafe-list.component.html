<div class="container" >
  <h1>El aroma mágico</h1>
  <div class="image" >
    <img src="../../../assets/banner.png" class="img-fluid" alt="Responsive image" >
  </div>
  <div class="col-8">
    <table class="table" >
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cafe of cafes">
          <th scope="row">{{ cafe.id }}</th>
          <td>{{ cafe.nombre }}</td>
          <td>{{ cafe.tipo }}</td>
          <td>{{ cafe.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <p>Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico</p>
  </footer>
</div>
